@{
    Layout = "_UserLayout.cshtml";
}

<head>
    <link rel="stylesheet" href="/css/nuevo-rol.css">
</head>

<header>
    <h1>Crear Nuevo Rol</h1>
</header>
<main>
    <section class="formulario-container">
        <form id="form-nuevo-rol">
            <div class="form-group">
                <label for="nombre-rol">Nombre del Rol:</label>
                <input type="text" id="nombre-rol" name="nombre-rol" required>
            </div>
            <h3>Páginas con acceso</h3>
            <div class="paginas-acceso">
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-inicio" name="paginas" value="inicio">
                    <label for="pagina-inicio">Inicio</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-mis-vehiculos" name="paginas" value="mis-vehiculos">
                    <label for="pagina-mis-vehiculos">Mis Vehículos</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-mis-turnos" name="paginas" value="mis-turnos">
                    <label for="pagina-mis-turnos">Mis Turnos</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-solicitar-servicio" name="paginas" value="solicitar-servicio">
                    <label for="pagina-solicitar-servicio">Solicitar Servicio</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-guardar">Guardar Rol</button>
                <a asp-controller="Roles" asp-action="GestionarRoles" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </section>
</main>
