@{
    Layout = "_UserLayout.cshtml";
}
<head>
    <link rel="stylesheet" href="/css/editar-rol.css">
</head>
<header>
    <h1>Editar Rol: <span id="nombre-rol-editar">Administrador</span></h1>
</header>
<main>
    <section class="formulario-container">
        <form id="form-editar-rol">
            <div class="form-group">
                <label for="nombre-rol">Nombre del Rol:</label>
                <input type="text" id="nombre-rol" name="nombre-rol" value="Administrador" required>
            </div>
            <h3>Páginas con acceso</h3>
            <div class="paginas-acceso">
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-inicio" name="paginas" value="inicio" checked>
                    <label for="pagina-inicio">Inicio</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-login" name="paginas" value="login" checked>
                    <label for="pagina-login">Login</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-panel-usuario" name="paginas" value="panel-usuario" checked>
                    <label for="pagina-panel-usuario">Panel de Usuario</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-mis-vehiculos" name="paginas" value="mis-vehiculos">
                    <label for="pagina-mis-vehiculos">Mis Vehículos</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-mis-turnos" name="paginas" value="mis-turnos" checked>
                    <label for="pagina-mis-turnos">Mis Turnos</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="pagina-solicitar-servicio" name="paginas" value="solicitar-servicio">
                    <label for="pagina-solicitar-servicio">Solicitar Servicio</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <button type="button" class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </section>
</main>
